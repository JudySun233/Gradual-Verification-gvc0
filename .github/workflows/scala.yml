name: Assembly
on: [ workflow_dispatch ]
permissions:
  contents: read
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Install Z3
        uses: pavpanchekha/setup-z3@1.2.2
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          repository: 'gradual-verification/silicon-gv'
          path: './silicon'
      - uses: actions/checkout@v3
        with:
          repository: 'gradual-verification/silver-gv'
          path: './silicon/silver'
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'sbt'
      - name: Assembly
        run: sbt assembly